<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task 6</title>
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body class="bg-dark" onload="reset()">
    <form id="input-form">
        <div class="row container-fluid p-4">
            <label for="first-name" class="text-light m-2 font-weight-bold">First name</label>
            <input type="text" id="first-name" placeholder="John" onblur="checkName('first-name')" onchange="change('first-name')">
            <div class="text-danger ml-4 d-none" id="first-name-err">
                <p>Enter your real name</p>
            </div>
        </div>
        <div class="row container-fluid p-4">
            <label for="last-name" class="text-light m-2 font-weight-bold">Last name</label>
            <input type="text" id="last-name" placeholder="Doe" onblur="checkName('last-name')" onchange="change('last-name')">
            <div class="text-danger ml-4 d-none" id="last-name-err">
                <p>Enter your real surname</p>
            </div>
        </div>
        <div class="row container-fluid p-4">
            <label for="age" class="text-light m-2 font-weight-bold">Age</label>
            <input type="text" id="age" placeholder="27" onblur="checkAge()" onchange="change('age')">
            <div class="text-danger ml-4 d-none" id="age-err">
                <p>Enter your real age</p>
            </div>
        </div>
        <div class="row container-fluid p-4">
            <label for="phone" class="text-light m-2 font-weight-bold">Phone number</label>
            <input type="text" id="phone" placeholder="123456789" onblur="checkPhone()" onchange="change('phone')">
            <div class="text-danger ml-4 d-none" id="phone-err">
                <p>Enter phone in the right format</p>
            </div>
        </div>
        <div class="row container-fluid p-4">
            <label for="email" class="text-light m-2 font-weight-bold">Email</label>
            <input type="text" id="email" placeholder="john.doe@gmail.com" onblur="checkEmail()" onchange="change('email')">
            <div class="text-danger ml-4 d-none" id="email-err">
                <p>Enter your right email</p>
            </div>
        </div>
        <div class="row container-fluid p-4" onclick="handlePartner()">
            <label class="text-light m-2 font-weight-bold">Marital status</label>
            <div>
                <label class="text-light m-2 font-weight-bold"><input type="radio" name="status" id="single" checked="checked">Single</label>
            </div>
            <div>
                <label class="text-light m-2 font-weight-bold"><input type="radio" name="status" id="married">Married</label>
            </div>
        </div>
        <div class="row container-fluid p-4 d-none" id="partner">
            <label for="partner-name" class="text-light m-2 font-weight-bold">Partner name</label>
            <input type="text" id="partner-name" placeholder="Lucy Smith" onblur="checkName('partner-name')" onchange="change('partner-name')">
            <div class="text-danger ml-4 d-none" id="partner-name-err">
                <p>Enter your partner's real name</p>
            </div>
        </div>
        <div class="row container-fluid p-4">
            <button type="button" class="btn btn-warning font-weight-bold my-btn m-3" onclick="validate()">Submit</button>
            <button type="button" class="btn btn-danger font-weight-bold my-btn m-3" onclick="reset()">Reset</button>
        </div>
    </form>
</body>
</html>
