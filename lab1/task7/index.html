<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GR - lista uzytkownikow </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <script src="js.js"></script>
</head>
<body onload="update()">
    <ul class="user-list" id="users">
        
    </ul>

    <form class="form">
        <div class="form-row">
            <label for="name">Imię i nazwisko</label>
            <input type="text" name="name" id="name" pattern="[A-Za-z ]{1,32}" title="Wpisz swoje poprawne imię i nazwisko">
        </div>
        <div class="form-row">
            <label for="phone">Telefon</label>
            <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" title="Wymagany format: 123-456-789">
        </div>
        <div class="form-row">
            <button type="submit" class="btn" onclick="add()">Dodaj</button>
        </div>
    </form>

</body>
</html>
