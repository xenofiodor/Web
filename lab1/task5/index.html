<body class="bg-dark">
    <div class="row container-fluid d-flex justify-content-center p-5">
        <div class="bg-light" id="div1" onclick="gray()">
            1
            <div class="bg-danger m-5" id="div2" onclick="redHandler()">
                2
                <div class="bg-warning m-5" id="div3" onclick="yellowHandler()">
                    3
                </div>
            </div>
        </div>
    </div>
    <div class="row container-fluid d-flex justify-content-center">
        <p class="text-light font-weight-bold">Current sum:&nbsp&nbsp</p>
        <p class="text-light font-weight-bold" id="sum">0</p>
    </div>
    <div class="row container-fluid d-flex justify-content-center">
        <p class="text-light font-weight-bold">Propagation is &nbsp</p>
        <p class="text-light font-weight-bold" id="propagation">OFF</p>
    </div>
    <div class="row container-fluid d-flex justify-content-center">
        <button type="button" class="btn btn-warning font-weight-bold my-btn" onclick="switchPropagation()">Start/stop propagation</button>
        <button type="button" class="btn btn-warning font-weight-bold my-btn" onclick="reset()">Reset</button>
    </div>
</body>
